	<style type="text/css">

			margin: 0;
			padding: 0;

		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

	<script src="./libs/HelioWebXRPolyfill.js"></script>

	<script src="./libs/three.js"></script>
	<script src='./libs/Lensflare.js'></script>
	<script src='./libs/VRButton.js'></script>
	<script src="./libs/stats.min.js"></script>
	<script src="./libs/BoxLineGeometry.js"></script>
	<script src="./libs/GLTFLoader.js"></script>

	<script src="./js/main.js"></script>
	<script src="./js/loop.js"></script>

	<script type="x-shader/x-vertex" id="vertexShader">

		attribute vec3 center;
		varying vec3 vCenter;

		void main() {

			vCenter = center;

			gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

		}

	</script>

	<script type="x-shader/x-fragment" id="fragmentShader">

		uniform float widthFactor;

		varying vec3 vCenter;

		float edgeFactorTri() {

			vec3 d = fwidth( vCenter.xyz );

			vec3 a3 = smoothstep( vec3( 0.0 ), d * widthFactor, vCenter.xyz );

			return min( min( a3.x, a3.y ), a3.z );

		}

		void main() {

			if ( edgeFactorTri() > 0.99 ) discard;

			gl_FragColor = gl_FrontFacing ? vec4( 0.9, 0.9, 1.0, 1.0 ) : vec4( 0.4, 0.4, 0.5, 1.0 );

		}

	</script>
